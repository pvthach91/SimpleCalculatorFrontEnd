<div *ngIf="!isLoggedIn || !isAdmin; else user">
  Please log in to view history
</div>
<ng-template #user>
  <div style="max-height: 500px;overflow-y: auto">
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-template>
